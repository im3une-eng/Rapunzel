<style>
/* ===== BODY ===== */
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background: radial-gradient(circle,#1a1a2e,#162447,#0f3460);
  position:relative;
}

/* ===== VIGNETTE ===== */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.5) 100%);
  pointer-events:none;
  z-index:1;
}

/* ===== OUTSIDE FLOATING HEARTS & STARS ===== */
.outside-float{
  position:absolute;
  bottom:-40px;
  animation:floatUp 10s linear infinite;
  opacity:0.85;
  pointer-events:none;
  font-size:20px;
  color:#ff8fc5; 
}
@keyframes floatUp{
  to{transform:translateY(-120vh);}
}

/* ===== LETTER BOX ===== */
.letter{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0.2) rotateX(-60deg);
  width:800px;
  max-width:95%;
  height:75vh;
  padding:40px;
  border-radius:28px;
  font-family:'Allura','Homemade Apple',cursive;
  font-size:1.6rem;
  line-height:1.9;
  overflow:hidden;
  z-index:10;
  color:#000000;
  background: url('letter.jpg') no-repeat center center;
  background-size: cover;
  border: 3px solid rgba(255,182,210,0.6);
  box-shadow:
    0 0 20px rgba(255,182,210,0.4),
    0 0 40px rgba(255,192,220,0.3),
    0 25px 50px rgba(0,0,0,0.4);
  transition: all 0.8s ease, transform 1.2s ease;
  perspective: 1000px;
  animation: pulseBorder 2.5s infinite alternate;
  position: relative;
}
.letter::after{
  content:"";
  position:absolute;
  inset:0;
  background: rgba(208,240,253,0.25); 
  pointer-events:none;
  border-radius:28px;
  z-index:5;
}

/* Soft glowing pulse */
@keyframes pulseBorder{
  0%{ box-shadow:0 0 20px rgba(255,182,210,0.4),0 0 40px rgba(255,192,220,0.3),0 25px 50px rgba(0,0,0,0.4);}
  100%{ box-shadow:0 0 28px rgba(255,200,230,0.5),0 0 50px rgba(255,210,240,0.35),0 25px 50px rgba(0,0,0,0.45);}
}

/* Handwritten text scroll */
.letter-content{
  position: relative;
  z-index:10;
  height:100%;
  overflow-y:auto;
  padding-right:10px;
  color:#4a2f3c;
  text-shadow: 0 0 2px rgba(255,255,255,0.8);
  font-weight: bold;
}

/* Blinking cursor */
.letter-content::after {
  content: '|';
  animation: blink 1s steps(2, start) infinite;
  display: inline-block;
  margin-left: 2px;
  color: #4a2f3c;
}
@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}

/* ===== NEXT BUTTON ===== */
.next-btn{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  padding:15px 36px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff9ccf,#ff5c8a);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  z-index:20;
  display:none;
}

/* ===== OPEN LETTER BUTTON ===== */
#startBtn{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  padding:20px 40px;
  font-size:1.4rem;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff9ccf,#ff5c8a);
  color:#fff;
  cursor:pointer;
  z-index:15;
}

/* ===== AUDIO HIDDEN ===== */
audio{
  display:none;
}
</style>
</head>
