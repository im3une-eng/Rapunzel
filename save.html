<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Magical Diary & Memories üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  background:linear-gradient(180deg,#1b1b3a,#2e0f4a);
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-bottom:70px;
}
h1{
  padding:20px;
  font-size:2.5rem;
  color:#ff77aa;
  text-shadow:0 0 30px #ff77aa;
}

#musicBtn, #openFormBtn{
  position:fixed;bottom:20px;width:56px;height:56px;border-radius:50%;
  cursor:pointer;z-index:50;
}
#musicBtn{left:20px;font-size:22px;background:rgba(255,255,255,.15);border:1px solid rgba(255,255,255,.3);}
#openFormBtn{right:20px;padding:14px 22px;border-radius:50px;background:linear-gradient(135deg,#ff77aa,#a86eff);color:#fff;font-size:18px;border:none;}

.grid{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:14px;width:95%;max-width:1200px;padding:20px;
}
.cell{
  background:rgba(255,255,255,.07);
  border-radius:20px;min-height:220px;
  cursor:pointer;display:flex;align-items:center;justify-content:center;
  overflow:hidden;position:relative;
  transition:transform .3s,box-shadow .3s;
}
.cell:hover{transform:scale(1.05);box-shadow:0 0 25px #ff77aa;}
.cell img{width:100%;height:100%;object-fit:cover;filter:blur(6px);}
.cell.empty{font-size:2rem;opacity:.5;display:flex;align-items:center;justify-content:center;}

.noteForm{
  position:fixed;inset:0;background:rgba(0,0,0,.85);
  display:none;align-items:center;justify-content:center;z-index:80;
}
.noteBox{
  background:rgba(255,255,255,.15);backdrop-filter:blur(16px);
  padding:30px;border-radius:25px;width:90%;max-width:450px;text-align:center;
}
.noteBox input,.noteBox textarea{
  width:100%;padding:14px;margin:10px 0;border:none;border-radius:16px;
  background:rgba(255,255,255,.25);color:#fff;text-align:center;
}
.noteBox button{padding:12px 18px;border:none;border-radius:30px;background:linear-gradient(135deg,#ff77aa,#ff99cc);color:#fff;font-size:18px;cursor:pointer;box-shadow:0 0 25px #ff77aa;}

#modal{
  position:fixed;inset:0;background:rgba(0,0,0,.95);
  display:none;align-items:center;justify-content:center;z-index:120;
}
#modalContent{
  background:rgba(255,255,255,.15);backdrop-filter:blur(14px);
  padding:20px;border-radius:22px;width:90%;max-width:600px;text-align:center;
}
#modalContent img{max-width:100%;max-height:80vh;border-radius:16px;margin-top:10px;}
#deleteBtn{margin-top:15px;padding:10px 16px;border:none;border-radius:20px;background:#ff4d6d;color:#fff;cursor:pointer;font-size:16px;}
</style>
</head>
<body>

<h1>Magical Diary & Memories üíñ</h1>

<audio id="bgMusic" loop src="main-bola-hey-TVF-Kota-Factory-FilesGarage-KarthikRao.mp3"></audio>

<button id="musicBtn">üéµ</button>
<button id="openFormBtn">‚ûï Add a Little Love üíù</button>

<div class="noteForm" id="noteForm">
  <div class="noteBox">
    <h2>Eternal Moments üíå</h2>
    <input id="diaryName" placeholder="Name üíñ">
    <textarea id="diaryText" placeholder="Feelings üíï"></textarea>
    <input type="file" id="diaryMedia" accept="image/*" multiple>
    <button type="button" onclick="addDiary()">Save Memory ‚ú®</button>
  </div>
</div>

<div class="grid" id="grid"></div>

<div id="modal">
  <div id="modalContent"></div>
</div>

<script>
const VIEW_PASS="1527";
const DELETE_PASS="2715";
const IMGBB_KEY="2200c675e0020eb29203ba145bacd42d"; // üîë your ImgBB key
let currentIndex=null;

/* MUSIC */
musicBtn.onclick=()=>{
  bgMusic.paused?(bgMusic.play(),musicBtn.textContent="‚è∏"):
  (bgMusic.pause(),musicBtn.textContent="üéµ");
};

/* OPEN FORM */
openFormBtn.onclick=()=>noteForm.style.display="flex";

/* INIT SLOTS */
function init(){
  let d=JSON.parse(localStorage.getItem("diary")||"[]");
  while(d.length<25)d.push(null);
  localStorage.setItem("diary",JSON.stringify(d));
  render();
}
init();

/* RENDER GRID */
function render(){
  let d=JSON.parse(localStorage.getItem("diary"));
  grid.innerHTML="";
  d.forEach((slot,i)=>{
    let c=document.createElement("div");
    c.className="cell "+(slot?"":"empty");
    if(slot && slot.files && slot.files.length){
      let img=document.createElement("img");
      img.src=slot.files[0].src; // blurred preview
      c.appendChild(img);
      c.onclick=()=>{currentIndex=i;unlock();};
    }else{
      c.innerHTML="‚ûï";
      c.onclick=()=>openFormBtn.click();
    }
    grid.appendChild(c);
  });
}

/* VIEW PASSWORD */
function unlock(){
  if(prompt("View password?")!==VIEW_PASS) return;
  view(currentIndex);
}

/* VIEW SLOT */
function view(i){
  let slot=JSON.parse(localStorage.getItem("diary"))[i];
  modal.style.display="flex";
  modalContent.innerHTML=`
    <h2>${slot.name||""}</h2>
    <p>${slot.text||""}</p>
    ${slot.files.map(f=>`<img src="${f.src}">`).join("")}
    <br><button id="deleteBtn" onclick="deleteEntry()">Delete üóëÔ∏è</button>
  `;
}

/* DELETE SLOT */
function deleteEntry(){
  if(prompt("Delete password?")!==DELETE_PASS)return;
  let d=JSON.parse(localStorage.getItem("diary"));
  d[currentIndex]=null;
  localStorage.setItem("diary",JSON.stringify(d));
  modal.style.display="none";
  render();
}

/* ADD DIARY ‚Üí UPLOAD TO ImgBB + SUCCESS MESSAGE */
async function addDiary(){
  let files=[...diaryMedia.files];
  if(!files.length) return alert("Select image üíî");

  let filesArray=[];
  for(let f of files){
    const formData=new FormData();
    formData.append("image",f);
    try{
      const res=await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`,{method:"POST",body:formData});
      const data=await res.json();
      if(!data.success) return alert("Upload failed üíî");
      filesArray.push({type:"image",src:data.data.url});
    }catch(err){alert("Upload error üíî");console.log(err);}
  }

  let d=JSON.parse(localStorage.getItem("diary"));
  let i=d.findIndex(x=>x===null);
  if(i===-1){d.push(null);i=d.length-1;}

  // merge with existing slot if any
  if(d[i]){
    d[i].name = diaryName.value || d[i].name;
    d[i].text = diaryText.value || d[i].text;
    d[i].files = d[i].files ? d[i].files.concat(filesArray) : filesArray;
  }else{
    d[i]={name:diaryName.value,text:diaryText.value,files:filesArray};
  }

  localStorage.setItem("diary",JSON.stringify(d));
  diaryName.value=diaryText.value=diaryMedia.value="";

  noteForm.style.display="none";
  render();

  // ‚úÖ Success message
  alert("Memory saved successfully! üíñ");
}
</script>
</body>
</html>
