<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Magical Diary & Memories üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  background:linear-gradient(180deg,#1b1b3a,#2e0f4a);
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-bottom:70px;
  overflow-x:hidden;
}
h1{
  padding:20px;
  font-size:2.5rem;
  color:#ff77aa;
  text-shadow:0 0 30px #ff77aa;
  text-align:center;
  font-weight:bold;
}

/* MUSIC BUTTON */
#musicBtn{
  position:fixed;
  bottom:20px;
  left:20px;
  width:56px;height:56px;
  border-radius:50%;
  background:rgba(255,255,255,.15);
  border:1px solid rgba(255,255,255,.3);
  font-size:22px;color:#fff;
  cursor:pointer;z-index:50;
  box-shadow:0 0 15px #ff77aa;
  transition:0.3s;
}
#musicBtn:hover{ transform:scale(1.1); }

/* ADD MEMORY BUTTON */
#openFormBtn{
  position:fixed;
  bottom:20px;right:20px;
  padding:14px 22px;
  border-radius:50px;
  border:none;
  background:linear-gradient(135deg,#ff77aa,#a86eff);
  color:#fff;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 0 30px #ff77aa;
  z-index:50;
  transition:0.3s;
}
#openFormBtn:hover{ transform:scale(1.05); }

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:14px;
  width:95%;
  max-width:1200px;
  padding:20px;
}
.cell{
  background:rgba(255,255,255,.07);
  border-radius:20px;
  min-height:220px;
  cursor:pointer;
  backdrop-filter: blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  transition:transform .3s, box-shadow .3s;
  overflow:hidden;
  position:relative;
}
.cell:hover{
  transform:scale(1.05);
  box-shadow:0 0 25px #ff77aa;
}
.cell img, .cell video{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:blur(6px);
  transition:0.3s;
}
.cell.empty{
  font-size:2rem;
  opacity:.5;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* FORM */
.noteForm{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:80;
}
.noteBox{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(16px);
  padding:30px;
  border-radius:25px;
  width:90%;max-width:450px;
  text-align:center;
  box-shadow:0 0 50px rgba(255,182,193,.4);
  position:relative;
}
.noteBox input,.noteBox textarea{
  width:100%;
  padding:14px;
  margin:10px 0;
  border:none;
  border-radius:16px;
  background:rgba(255,255,255,.25);
  color:#fff;
  text-align:center;
  font-size:16px;
}
.noteBox textarea{min-height:120px}
.noteBox button{
  padding:12px 18px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff77aa,#ff99cc);
  color:#fff;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 0 25px #ff77aa;
  transition:0.3s;
}
.noteBox button:hover{ transform:scale(1.05); }

/* CANCEL BUTTON */
.noteBox .cancelBtn{
  position:absolute;
  top:15px;
  right:15px;
  background:#ff4d6d;
  border:none;
  border-radius:50%;
  width:36px;height:36px;
  color:#fff;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 0 20px #ff77aa;
}

/* PASSWORD */
#passModal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}
.passBox{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(20px);
  padding:25px;
  border-radius:25px;
  width:90%;max-width:360px;
  text-align:center;
  box-shadow:0 0 50px #ff77aa;
  position:relative;
}
.passBox input{
  width:80%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:rgba(255,255,255,.25);
  color:#fff;
  text-align:center;
  margin-bottom:12px;
}
.lockIcon{
  font-size:50px;
  margin-bottom:12px;
  animation:pulse 1.5s infinite;
  display:block;
}
@keyframes pulse{
  0%{transform:scale(1);opacity:.8}
  50%{transform:scale(1.15);opacity:1}
  100%{transform:scale(1);opacity:.8}
}
.shake{animation:shake .4s}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}
.passBox .cancelPass{
  position:absolute;
  top:10px;
  right:10px;
  background:#ff4d6d;
  border:none;
  border-radius:50%;
  width:30px;height:30px;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

/* VIEW MODAL */
#modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:120;
}
#modalContent{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(14px);
  padding:20px;
  border-radius:22px;
  width:90%;max-width:600px;
  text-align:center;
  position:relative;
  transition:filter 0.5s;
}
#modalContent img,#modalContent video{
  width:auto;
  height:auto;
  max-width:100%;
  max-height:80vh;
  border-radius:16px;
  margin-top:10px;
  object-fit:contain;
}
#deleteBtn{
  margin-top:15px;
  padding:10px 16px;
  border:none;
  border-radius:20px;
  background:#ff4d6d;
  color:#fff;
  cursor:pointer;
  font-size:16px;
}
#modalContent .closeView{
  position:absolute;
  top:10px;right:10px;
  background:#ff4d6d;
  border:none;
  border-radius:50%;
  width:36px;height:36px;
  color:#fff;
  font-size:18px;
  cursor:pointer;
}
</style>
</head>
<body>

<h1>Magical Diary & Memories üíñ</h1>

<audio id="bgMusic" loop src="main-bola-hey-TVF-Kota-Factory-FilesGarage-KarthikRao.mp3"></audio>
<audio id="heartBeat" src="heart-beat(chosic.com).mp3"></audio>

<button id="musicBtn">üéµ</button>
<button id="openFormBtn">‚ûï Add a Little Love üíù</button>

<!-- FORM -->
<div class="noteForm" id="noteForm">
  <div class="noteBox">
    <button class="cancelBtn" onclick="noteForm.style.display='none'">‚úñ</button>
    <h2>Eternal Moments üíå</h2>
    <input id="diaryName" placeholder="Who‚Äôs the lucky soul behind that smile? üí´ü•∞">
    <textarea id="diaryText" placeholder="Pour your feelings here‚Ä¶ üíñ"></textarea>
    <input type="file" id="diaryMedia" accept="image/*,video/*" multiple>
    <button onclick="addDiary()">Save Memory ‚ú®</button>
  </div>
</div>

<div class="grid" id="grid"></div>

<!-- VIEW MODAL -->
<div id="modal">
  <div id="modalContent">
    <button class="closeView" onclick="closeModal()">‚úñ</button>
  </div>
</div>

<!-- PASSWORD -->
<div id="passModal">
  <div class="passBox" id="lockBox">
    <button class="cancelPass" onclick="passModal.style.display='none'">‚úñ</button>
    <div class="lockIcon" id="lockIcon">üîí</div>
    <input id="passInput" type="password" placeholder="Secret key üíñ">
    <button onclick="unlock()">Unlock</button>
  </div>
</div>

<script>
const VIEW_PASS="1527";
const DELETE_PASS="2715";
let currentIndex=null;

/* MUSIC */
musicBtn.onclick=()=>{
  if(bgMusic.paused){bgMusic.play();musicBtn.textContent="‚è∏";}
  else{bgMusic.pause();musicBtn.textContent="üéµ";}
};

/* FORM */
openFormBtn.onclick=()=>noteForm.style.display="flex";

/* INIT */
function init(){
  let d = JSON.parse(localStorage.getItem("diary")||"[]");
  while(d.length<25) d.push(null); // minimum 25 slots
  localStorage.setItem("diary",JSON.stringify(d));
  render();
}
init();

/* RENDER GRID */
function render(){
  let d = JSON.parse(localStorage.getItem("diary"));
  grid.innerHTML="";
  d.forEach((e,i)=>{
    let c = document.createElement("div");
    c.className = "cell "+(e?"":"empty");
    if(e){
      if(e.files && e.files.length){
        let m = document.createElement(e.files[0].type.startsWith("video")?"video":"img");
        m.src = e.files[0].src;
        c.appendChild(m);
      }
      c.onclick=()=>{currentIndex=i;passModal.style.display="flex";}
    }else{
      c.innerHTML="‚ûï";
      c.onclick=()=>openFormBtn.click();
    }
    grid.appendChild(c);
  });
}

/* UNLOCK */
function unlock(){
  const box=document.getElementById("lockBox");
  const icon=document.getElementById("lockIcon");

  if(passInput.value!==VIEW_PASS){
    box.classList.add("shake");
    if(navigator.vibrate) navigator.vibrate([200,100,200]);
    setTimeout(()=>box.classList.remove("shake"),400);
    return;
  }

  icon.textContent="üíñ";
  heartBeat.volume=.6;
  heartBeat.play();
  if(navigator.vibrate) navigator.vibrate([100,50,100,50,200]);

  setTimeout(()=>{
    passModal.style.display="none";
    view(currentIndex);
    icon.textContent="üîí";
    passInput.value="";
  },700);
}

/* VIEW MODAL */
function view(i){
  let d=JSON.parse(localStorage.getItem("diary"))[i];
  modal.style.display="flex";
  modalContent.style.filter="blur(0)";

  // pause bg music
  if(!bgMusic.paused) bgMusic.pause();

  let content = `<button class="closeView" onclick="closeModal()">‚úñ</button>`;
  if(d.name) content += `<h2>${d.name}</h2>`;
  if(d.text) content += `<p>${d.text}</p>`;

  if(d.files && d.files.length){
    d.files.forEach(f=>{
      content += f.type.startsWith("video") ? 
        `<video src="${f.src}" controls autoplay></video>` :
        `<img src="${f.src}">`;
    });
  }
  content += `<button id="deleteBtn" onclick="deleteEntry()">Delete üóëÔ∏è</button>`;
  modalContent.innerHTML = content;

  // auto close after 15s
  setTimeout(()=>{
    closeModal();
  },15000);
}

/* CLOSE MODAL */
function closeModal(){
  let videos = modalContent.querySelectorAll("video");
  videos.forEach(v=>{v.pause(); v.currentTime=0;});
  modal.style.display="none";
  if(bgMusic.paused) bgMusic.play(); // resume bg music
}

/* DELETE */
function deleteEntry(){
  let p=prompt("Delete password?");
  if(p!==DELETE_PASS) return alert("Wrong password üíî");
  let d=JSON.parse(localStorage.getItem("diary"));
  d[currentIndex]=null;
  localStorage.setItem("diary",JSON.stringify(d));
  modal.style.display="none";
  render();
}

/* ADD DIARY - multiple files per slot */
function addDiary(){
  let files = diaryMedia.files;
  let d = JSON.parse(localStorage.getItem("diary")||"[]");

  // prepare files array
  let filesArray = [];
  for(let f of files){
    if(f.size>100*1024*1024){
      alert("File "+f.name+" is too big! Max 100MB üíî");
      continue;
    }
    filesArray.push({type:f.type, src: URL.createObjectURL(f)});
  }

  // find first empty slot or push new
  let i = d.findIndex(x=>x===null);
  if(i===-1){ d.push(null); i=d.length-1; }

  // store in slot
  if(!d[i]) d[i] = {name:diaryName.value, text:diaryText.value, files:filesArray};
  else{
    d[i].name = diaryName.value || d[i].name;
    d[i].text = diaryText.value || d[i].text;
    d[i].files = d[i].files ? d[i].files.concat(filesArray) : filesArray;
  }

  localStorage.setItem("diary",JSON.stringify(d));
  render();

  diaryName.value = diaryText.value = diaryMedia.value = "";
  noteForm.style.display="none";
}
</script>
</body>
</html>
